include: [foundation.yaml, coregraphics.yaml, uikit.yaml, corelocation.yaml, avfoundation.yaml, coreimage.yaml, coremedia.yaml, imageio.yaml]
library: Photos
framework: Photos
clang_args: ['-x', 'objective-c']
headers:
