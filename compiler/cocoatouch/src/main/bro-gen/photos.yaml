private_typedefs: 
    'void (^)(PHContentEditingInput *, NSDictionary *)': '@Block VoidBlock2<PHContentEditingInput, NSDictionary<NSString, NSObject>>' # TODO marshal dictionary to PHContentEditingInputRequestResult
