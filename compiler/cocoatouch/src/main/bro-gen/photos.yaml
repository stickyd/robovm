functions:
    # Make sure we don't miss any functions if new ones are introduced in a later version
    (k?PH.*):
        class: Photos
        name: 'Function__#{g[0]}'

values:
    # PHAsset
    PHContentEditingInput(.*)Key:
        dictionary: PHContentEditingInputRequestResult
        name: '#{g[0]}'
        type: NSString
        mutable: false
        methods:
            ResultIsInCloud:
                name: resultInCloud
                type: boolean
            Cancelled:
                name: isCancelled
                type: boolean
            Error:
                type: NSError

    # PHAssetResourceManager
    PH(InvalidAssetResourceDataRequestID):
        class: PHAssetResourceManager
        name: 'get#{g[0]}'

    # PHImageManager
    PH(InvalidImageRequestID):
        class: PHImageManager
        name: 'get#{g[0]}'
    PHImageManager(MaximumSize):
        class: PHImageManager
        name: 'get#{g[0]}'
    PHImage(.*)Key:
        dictionary: PHImageRequestResult
        name: '#{g[0]}'
        type: NSString
        mutable: false
        methods:
            ResultIsInCloud:
                name: resultInCloud
                type: boolean
            ResultIsDegraded:
                name: resultDegraded
                type: boolean
            ResultRequestID:
                type: long
            Cancelled:
                name: isCancelled
                type: boolean
            Error:
                type: NSError
   
    PHLivePhoto(.*):
        class: PHLivePhoto
        name: '#{g[0]}'

    # Make sure we don't miss any values if new ones are introduced in a later version
    (k?PH.*):
        class: Photos
        name: 'Value__#{g[0]}'

constants:
    PHLivePhoto(.*):
        class: PHLivePhoto
        name: '#{g[0]}'
    PHInvalidImageRequestID:
